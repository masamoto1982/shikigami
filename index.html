<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article>
        <h1>canvas ver.202505081034</h1>

        <div id="mobile-container">
            <div id="upper-half">
                <section id="output-section" class="output-section hide">
                    <h2>output</h2>
                    <textarea id="output" readonly></textarea>
                </section>

                <section id="text-section" class="input-section">
                    <h2>txt-input</h2>
                    
                    <div id="txt-input" contenteditable="true" class="editor" spellcheck="false"></div>
                    
                    <div class="button-container">
                        <button id="clear-button">初期化</button>
                        <button id="execute-button">実行</button>
                    </div>
                    
                    <div class="color-buttons">
                        <button id="color-black" class="color-btn active" data-color="black">黒</button>
                        <button id="color-red" class="color-btn" data-color="red">赤 (Boolean)</button>
                        <button id="color-green" class="color-btn" data-color="green">緑 (Number)</button>
                        <button id="color-blue" class="color-btn" data-color="blue">青 (String)</button>
                    </div>
                </section>
            </div>

            <section id="d2d-section">
                <h2>d2d-input</h2>
                <div id="d2d-input">
                    <div id="dot-grid"></div>
                    <div id="special-row"></div>
                    <canvas id="line-canvas"></canvas>
                </div>
            </section>
        </div>
    </article>

    <script type="module" src="js/main.js"></script>
</body>
</html>
